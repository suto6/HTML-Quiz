<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-sec">
        <div id="quiz">
            <h2 id="question">Question</h2>
            <hr>
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="a">
                    <label for="a" id="option-1">Option</label>
                </li>

                <li>
                    <input type="radio" name="answer" class="answer" id="b">
                    <label for="b" id="option-2">Option</label>
                </li>

                <li>
                    <input type="radio" name="answer" class="answer" id="c">
                    <label for="c" id="option-3">Option</label>
                </li>

                <li>
                    <input type="radio" name="answer" class="answer" id="d">
                    <label for="d" id="option-4">Option</label>
                </li>

            </ul>
            <hr>
            <div class="btn">
                <button type="submit" id="button">Submit</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
